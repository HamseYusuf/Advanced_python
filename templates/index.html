<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        List of Books
    </h1>
    {% for book in books %}
    <ul>
        <li>
            {{book.title}}
        </li>
        <li>
            {{book.author}}
        </li>
        <li>
            {{book.published_date}}
        </li>
    </ul>
    {% endfor %}
</body>
</html>
